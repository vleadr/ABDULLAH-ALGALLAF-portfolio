<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaf - معرض أعمال</title>
  <link rel="stylesheet" href="style.css">
</head>


<header class="container">
  <div class="logo">
    <img src="gallaf logo 2024.png" alt="Galaf Logo" onerror="this.onerror=null; this.src='default.jpg';">
  </div>
  <div class="names">
    <div class="arabic-name">عبدالله القلاف</div>
    <div class="subtitle">ABDULLAH ALGALLAF</div>
  </div>
  <nav class="main-nav">
    <button data-section="about">من أنا</button>
    <button data-section="portfolio">أعمالي</button>
    <button data-section="contact">اتصل بي</button>
  </nav>
</header>


<body>


  
  <!-- About Me -->
  <section id="about" class="about container">
    <h1>من أنا</h1>
    <p>نص تجريبي سيتم تعديله لاحقا</p>

  </section>

  <!-- Portfolio (5 works) -->
  <section id="portfolio" class="portfolio container">
    <h1>أعمالي</h1>
    <div class="gallery">
      <div class="gallery-item">
        <img src="maxresdefault.webp" alt="الحملة 1" onerror="this.onerror=null; this.src='default.jpg';">
        <div class="caption">
          <h2>اختبار التحصيلي</h2>
          <p>عزيز فالكونز</p>
        </div>
      </div>
      <!-- عنصرين إضافيين... حتى يصل المجموع إلى 5 -->
      <div class="gallery-item">
        <img src="campaign2.jpg" alt="الحملة 2" onerror="this.onerror=null; this.src='default.jpg';">
        <div class="caption"><h2>اسم العمل 2</h2><p>اسم العميل 2</p></div>
      </div>
      <div class="gallery-item">
        <img src="campaign3.jpg" alt="الحملة 3" onerror="this.onerror=null; this.src='default.jpg';">
        <div class="caption"><h2>اسم العمل 3</h2><p>اسم العميل 3</p></div>
      </div>
      <div class="gallery-item">
        <img src="campaign4.jpg" alt="الحملة 4" onerror="this.onerror=null; this.src='default.jpg';">
        <div class="caption"><h2>اسم العمل 4</h2><p>اسم العميل 4</p></div>
      </div>
      <div class="gallery-item">
        <img src="campaign5.jpg" alt="الحملة 5" onerror="this.onerror=null; this.src='default.jpg';">
        <div class="caption"><h2>اسم العمل 5</h2><p>اسم العميل 5</p></div>
      </div>
    </div>
    <div class="section-nav">
      <button data-action="prev-work">⯇ السابق</button>
      <button data-action="next-work">التالي ⯈</button>
    </div>
  </section>

  <!-- Contact Me -->
  <section id="contact" class="contact container">
    <h1>اتصل بي</h1>
    <form class="contact-form">
      <label for="name">الاسم</label>
      <input type="text" id="name" placeholder="اسمك" required>
      <label for="email">البريد الإلكتروني</label>
      <input type="email" id="email" placeholder="example@gmail.com" required>
      <label for="message">رسالتك</label>
      <textarea id="message" rows="5" placeholder="اكتب رسالتك" required></textarea>
      <button type="submit">إرسال</button>
    </form>
  </section>

  <!-- footer.html will be injected here -->
  <div id="site-footer"></div>

  <script src="main.js"></script>
  <script>
    // inject header & footer
    fetch('header.html')
      .then(res => res.text())
      .then(html => document.getElementById('site-header').innerHTML = html);
    fetch('footer.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('site-footer').innerHTML = html;
        // wire up the footer contact button
        const btn = document.querySelector('.contact-button');
        if (btn) btn.addEventListener('click', () =>
          document.getElementById('contact').scrollIntoView({ behavior: 'smooth' })
        );
      });
  </script>
</body>
</html>
